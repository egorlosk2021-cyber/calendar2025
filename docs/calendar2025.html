<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Календарь 2025</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0a0a0f, #000);
      font-family: "Poppins", sans-serif;
      color: #e0e0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 30px #00ffff;
      margin-bottom: 20px;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffff; }
      to { text-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff; }
    }

    .calendar {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      padding: 20px;
      text-align: center;
      width: 320px;
      backdrop-filter: blur(8px);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .calendar-header button {
      background: none;
      border: none;
      color: #00ffff;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .calendar-header button:hover {
      transform: scale(1.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }

    th {
      color: #00ffff;
      font-weight: normal;
      padding-bottom: 5px;
    }

    td {
      padding: 5px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    td:hover {
      background: rgba(0, 255, 255, 0.2);
    }

    .today {
      background: #00ffff;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>2025 — Год Возможностей</h1>

  <div class="calendar">
    <div class="calendar-header">
      <button id="prev">&#10094;</button>
      <div id="monthYear"></div>
      <button id="next">&#10095;</button>
    </div>
    <table id="calendarTable">
      <thead>
        <tr>
          <th>Пн</th><th>Вт</th><th>Ср</th><th>Чт</th><th>Пт</th><th>Сб</th><th>Вс</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const monthYear = document.getElementById("monthYear");
    const calendarBody = document.querySelector("#calendarTable tbody");
    let currentDate = new Date(2025, 0);

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const today = new Date();

      monthYear.textContent = date.toLocaleString("ru-RU", {
        month: "long",
        year: "numeric",
      });

      calendarBody.innerHTML = "";
      let row = document.createElement("tr");
      let dayOfWeek = (firstDay.getDay() + 6) % 7;

      for (let i = 0; i < dayOfWeek; i++) {
        row.appendChild(document.createElement("td"));
      }

      for (let d = 1; d <= lastDay.getDate(); d++) {
        const cell = document.createElement("td");
        cell.textContent = d;

        if (
          year === today.getFullYear() &&
          month === today.getMonth() &&
          d === today.getDate()
        ) {
          cell.classList.add("today");
        }

        row.appendChild(cell);
        if ((dayOfWeek + d) % 7 === 0 || d === lastDay.getDate()) {
          calendarBody.appendChild(row);
          row = document.createElement("tr");
        }
      }
    }

    document.getElementById("prev").onclick = () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    };

    document.getElementById("next").onclick = () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    };

renderCalendar(currentDate);
  </script>
</body>
</html>
